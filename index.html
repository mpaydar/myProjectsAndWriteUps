<!-- FIXED VERSION: Responsive Bootstrap Carousel with Correct Layout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            height: 500px;
        }

        .carousel-control-button {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .githubLogo, .linkedin_logo, #summary_logo {
            width: 80px;
            height: auto;
            margin: 10px;
        }

        #buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Write Ups</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active" data-bs-interval="10000">
        <h3 class="text-center">Search Engine</h3>
        <img src="https://media.wired.com/photos/60e8e249f7ad3fd19eba732d/master/pass/Sec_searchengine_GettyImages-56160487.jpg" class="d-block w-100 img-fluid" alt="Search Engine">
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item" data-bs-interval="5000">
        <h3 class="text-center">Library Database</h3>
        <img src="https://cdn.corporatefinanceinstitute.com/assets/database-1024x703.jpeg" class="d-block w-100 img-fluid" alt="Library Database">
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <h3 class="text-center">Data Exploration</h3>
        <img src="https://s44783.pcdn.co/wp-content/uploads/2024/05/Exploratory-Data-Analysis.png" class="d-block w-100 img-fluid" alt="Data Exploration">
      </div>
    </div>

    <!-- Controls -->
    <div class="d-flex justify-content-center gap-3 mt-3" id="buttons">
      <button class="btn btn-warning carousel-control-button" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="btn btn-warning carousel-control-button" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Logos -->
  <div class="text-center mt-4">
    <img src="https://cdn.pixabay.com/photo/2014/07/24/08/16/linkedin-400850_960_720.png" alt="LinkedIn" class="linkedin_logo">
    <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Logo.png" alt="GitHub" class="githubLogo">
    <img src="https://thumbs.dreamstime.com/b/summary-badge-icon-logo-vector-design-illustration-white-background-367033418.jpg" alt="Summary" id="summary_logo">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
